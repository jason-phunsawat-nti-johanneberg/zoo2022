<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card page</title>

    <link rel="stylesheet" href="css/card-page.css">

</head>
<body>

  <div class="container">
    
    <div class="card">
      <img src="img/misc/lizard.jpg" alt="Lizard">
      <p>Lizard</p>
    </div>
    
    <div class="card">
      <img src="img/misc/flamingo.jpg" alt="Flamingo">
      <p>They are pink... that's it...</p>
    </div>
    
    <div class="card">
      <img src="img/misc/Panda with french fry.jpg" alt="Panda">
      <p>The Pandas love french fries which you can feed them with!</p>
    </div>
    
    <div class="card">
      <img src="img/misc/french fry.jpg" alt="French fries">
      <p>Just regular french fries</p>
    </div>
    
    <div class="card">
      <img src="img/misc/meat fiesta.jpg" alt="Meat">
      <p>A lot of meat that could go around</p>
    </div>
    
    <div class="card">
      <img src="img/misc/pizza.jpg" alt="pizza">
      <p>I love Pizza</p>
    </div>
  
   </div>
  
</body>
</html>
